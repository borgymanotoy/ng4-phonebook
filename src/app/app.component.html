<div class="container">
  <h1><i class="fa fa-address-card-o" aria-hidden="true"></i>&nbsp;{{title}}</h1>
  <span class="clearfix"></span>

  <p [@myAwesomeAnimation]='state' (click)="animateMe()">I will animate!</p>

  <hr />

  <div class="alert alert-success text-center" *ngIf="message">
    <a href="#" class="close" aria-label="close" (click)="clearMessage()">&times;</a>
    <strong>{{message}}</strong>
  </div>

  <div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th (click)="sortData('_id')">Username<i *ngClass="getSortClass('_id')"></i></th>
        <th (click)="sortData('firstName')">Name<i *ngClass="getSortClass('firstName')"></i></th>
        <th (click)="sortData('email')">Email<i *ngClass="getSortClass('email')"></i></th>
        <th (click)="sortData('contactNo')">Contact No.<i *ngClass="getSortClass('contactNo')"></i></th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of contacts">
        <td><i class="fa fa-id-badge" aria-hidden="true"></i> <b>{{c._id}}</b></td>
        <td><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{c.details.firstName + " " + c.details.lastName}}</td>
        <td><i class="fa fa-envelope" aria-hidden="true"></i> {{c.details.email}}</td>
        <td><i class="fa fa-mobile" aria-hidden="true"></i> {{c.contacts.mobileNo}}</td>
        <td>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editUser" (click)="displayUserDetails(c._id)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUser" (click)="displayUserDetails(c._id)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <hr>
  <button type="button" class="btn btn-info btn-lg pull-right" (click)="open(content)"><i class="fa fa-user-plus" aria-hidden="true"></i> User</button>
</div>

<!--
Modal Forms for Adding and Updating Contact(s)

<!--<app-add-contact></app-add-contact>-->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<pre>{{closeResult}}</pre>
